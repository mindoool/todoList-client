<div layout="row" class="zero">
    <div ng-controller="InstantController" flex="33" class="one">
        <p>Instant Work</p>
        <ul>
            <li ng-repeat="todo in todoList">
                <instant todo="todo"></instant>
            </li>
            <li ng-show="newTodo.length > 0"> {{newTodo}} </li>
        </ul>
        <form ng-submit="addTodo()">
            <input type="text" ng-model="newTodo"/>
            <input type="submit" value="Submit">
        </form>
    </div>
    <hr>

    <div ng-controller="MainController" flex="33" class="two" ng-cloak>
        <p>Main Work</p>
        <ul>
            <li ng-repeat="maintodo in mainToDoList">
                <main maintodo="maintodo"></main>
            </li>
            <li ng-show="mainNewTodo.length > 0"> {{mainNewTodo}} </li>
        </ul>
        <form ng-submit="addMainToDo()">
            <label for="title">Title</label>
            <input type="text" ng-model="mainNewTodo"/>
            <label for="description">Description</label>
            <input type="text"/>
            <label for="mainDate">Due</label>
            <md-datepicker ng-model="mainDate" md-placeholder="Enter date"></md-datepicker>
            <input type="submit" value="Submit">
        </form>
    </div>
    <hr>

    <div ng-controller="RegularController" flex="33" class="three">
        <p>Regular Work</p>
        <ul>
            <li ng-repeat="regulartodo in regularToDoList">
                <regular regulartodo="regulartodo"></regular>
            </li>
            <li ng-show="regularNewTodo.length > 0"> {{regularNewTodo}} </li>
        </ul>
        <form ng-submit="addRegularToDo()">
            <input type="text" ng-model="regularNewTodo"/>
        </form>
    </div>
</div>
<hr>
<div ng-controller="CompletedController">
    <p>Completed Work</p>
    <ul>
        <li ng-repeat="completedtodo in completedToDoList">
            <completed completedtodo="completedtodo"></completed>
        </li>
    </ul>
</div>
